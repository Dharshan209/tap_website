<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Primary Meta Tags -->
    <title>TAP - Turn Art into Pages | Transform Children's Art into Books</title>
    <meta name="description" content="Turn your child's artwork into professionally printed storybooks with AI-powered technology. Preserve their creativity forever with custom children's books." />
    <meta name="theme-color" content="#6D4AFF" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tapyourstory.in/" />
    <meta property="og:title" content="TAP - Turn Art into Pages" />
    <meta property="og:description" content="Transform your child's artwork into beautiful storybooks. Preserve their creativity forever." />
    <meta property="og:image" content="/social-preview.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tapyourstory.in/" />
    <meta property="twitter:title" content="TAP - Turn Art into Pages" />
    <meta property="twitter:description" content="Transform your child's artwork into beautiful storybooks. Preserve their creativity forever." />
    <meta property="twitter:image" content="/social-preview.jpg" />
    
    <!-- Preload Critical CSS -->
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    <link href="/src/styles/globals.css" rel="stylesheet" />
    
    <!-- Preconnect to Important Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font Optimization (Optional - Add fonts if needed) -->
    <link rel="preload" as="font" href="/fonts/inter-var.woff2" type="font/woff2" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for production
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
