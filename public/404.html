<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - TAP</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="theme-color" content="#6D4AFF" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6D4AFF;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.125rem;
      color: #4b5563;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #6D4AFF;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #5B3FD9;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 2rem;
      color: #6D4AFF;
      opacity: 0.1;
      position: absolute;
      z-index: -1;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 2rem;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      p {
        color: #d1d5db;
      }
    }
  </style>
  <script>
    // Redirect to the SPA
    window.onload = function() {
      // Add a slight delay to show the 404 page briefly
      setTimeout(function() {
        window.location.href = '/';
      }, 2000);
    };
  </script>
</head>
<body>
  <div class="error-code">404</div>
  <div class="container">
    <img src="/favicon.svg" alt="TAP Logo" class="logo" />
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist or has been moved. You will be redirected to the home page automatically in a few seconds.</p>
    <a href="/" class="btn">Go to Home Page</a>
  </div>
</body>
</html>
