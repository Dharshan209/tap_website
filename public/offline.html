<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | TAP - Turn Art into Pages</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 1.875rem;
      margin-bottom: 1rem;
      color: #6D4AFF;
    }
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #6D4AFF;
    }
    .button {
      display: inline-block;
      background-color: #6D4AFF;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #5639cc;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
      .container {
        background-color: #111827;
      }
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet right now. Please check your connection and try again.</p>
    <p>TAP - Turn Art into Pages requires an internet connection to create and manage your storybooks.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check if the user is back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Button retry functionality
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
